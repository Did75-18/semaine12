<!DOCTYPE html>
<html>
<head>

<body >

        </div>


        <div id="jeu">
            <div class="centre">
                <div class="row">
                    <div  id="x1y1" class="case col-xs-3 col-sm-3  ">
                    </div>
                    <div  id="x2y1" class="case  col-xs-3 col-sm-3 ">

                </div>
                <div class="row">
                    <div  id="x1y2" class="case  col-xs-3 col-sm-3 ">

                    <div  id="x3y2" class="case   col-xs-3 col-sm-3">
                    </div>
                </div>
                <div class="row">
                    <div  id="x1y3" class="case  col-xs-3 col-sm-3  ">
                    </div>
                    <div  id="x2y3" class="case  col-xs-3 col-sm-3">
                    </div>
                    <div  id="x3y3" class="case  col-xs-3 col-sm-3 ">
                    </div>
                </div>
                <div class="row">
                    <button id="playAgain" class="col-xs-3 col-sm-3 " >Rejouer</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.0.0.min.js"
